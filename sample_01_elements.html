<!DOCTYPE html  >
<html>
	<head>
		<meta charset="UTF-8">
		<title>Welcome to html</title>
		 <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
		<style>
			.div1{
				display:inline-block;
				color:red;
				border:1px solid red;
				width:200px;
			}
			
			.div2{
				display:inline-block;
				color:blue;
				border:1px solid blue;
				width:200px;
			}
			
			.span1{
				color:green;
				border:1px solid green;
				width:800px;
			}
			
			.span2{
				color:black;
				border:1px solid black;
			}
		</style>
	</head>
	<body>
		 <!--
		 	Why HTML 5 ?
			->1) Reduce too much of Javascript 
				email field , number field , url field, date picker fields are nogt available in html4 .
				to implement this we need Javascript. But in HTML 5 we have all the fields.
			2) Reduce usage of external API/Plugins like Flash.
			   HTML5 can help in creating animations using CANVAS with CSS3 
			3) HTML5 does not have doctype
			
			Element Types :
				1) Block element
				2) Inline element
		 -->
		 
		<div class="div1" >Hello world inside div 1</div>
		<div class="div2" >Hello world inside div 2</div>
		
		<span class="span1" >Hello world inside Span 1</span>
		<span class="span2" >Hello world inside Span 1</span>
		
		
		
		
	</body>
</html>
